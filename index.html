<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavire Codoir - Admin Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 80%, #d4af37 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #c9b037 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #ffd700 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #d4af37, #ffd700, #c9b037);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .api-notice {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 0.85rem;
            font-style: italic;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #d4af37, #ffd700);
            border: none;
            border-radius: 10px;
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .debug-btn {
            width: 100%;
            padding: 10px;
            background: #666;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            margin: 5px 0;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
            background: linear-gradient(45deg, #ffd700, #d4af37);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-height: 200px;
            overflow-y: auto;
            word-break: break-word;
        }
        
        .error-message.show {
            opacity: 1;
        }
        
        .success-message {
            color: #51cf66;
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .success-message.show {
            opacity: 1;
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            font-size: 0.8rem;
            max-height: 300px;
            overflow-y: auto;
            color: #ccc;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #1a1a2e;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .brand-tagline {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            font-style: italic;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }
        
        .helper-text {
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            text-align: left;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="login-container">
        <h1 class="logo">Mavire Codoir</h1>
        <p class="subtitle">NFT Minting System</p>
        <p class="api-notice">Debug Mode - Testing API Endpoints</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="accessToken">Vercel API Token</label>
                <input 
                    type="password" 
                    id="accessToken" 
                    name="accessToken" 
                    placeholder="Enter your Vercel API token"
                    required
                    autocomplete="off"
                >
                <div class="helper-text">
                    Get your token from: vercel.com/account/tokens
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                <span id="buttonText">Test Vercel Login</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
            
            <button type="button" class="debug-btn" onclick="testEndpoints()">
                üîç Test All Endpoints
            </button>
            
            <button type="button" class="debug-btn" onclick="tryOriginalLogin()">
                üîë Try Original Login
            </button>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="debug-info" id="debugInfo" style="display: none;">
                <strong>Debug Information:</strong><br>
                <div id="debugContent"></div>
            </div>
        </form>
        
        <p class="brand-tagline">
            Debug version - Testing authentication endpoints
        </p>
    </div>

    <script>
        function showDebug(info) {
            const debugInfo = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            debugContent.innerHTML = info;
            debugInfo.style.display = 'block';
        }
        
        async function testEndpoints() {
            const debugContent = document.getElementById('debugContent');
            debugContent.innerHTML = 'Testing endpoints...<br>';
            
            const endpoints = [
                '/api/admin/status',
                '/api/admin/login',
                '/api/admin/login-vercel',
                '/health',
                '/api/debug/environment'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const contentType = response.headers.get('content-type');
                    let result = '';
                    
                    if (contentType && contentType.includes('application/json')) {
                        const data = await response.json();
                        result = `‚úÖ ${endpoint}: ${response.status} (JSON) - ${JSON.stringify(data).substring(0, 100)}...`;
                    } else {
                        const text = await response.text();
                        result = `‚ùå ${endpoint}: ${response.status} (${contentType}) - ${text.substring(0, 100)}...`;
                    }
                    
                    debugContent.innerHTML += result + '<br>';
                } catch (error) {
                    debugContent.innerHTML += `‚ùå ${endpoint}: ERROR - ${error.message}<br>`;
                }
            }
            
            document.getElementById('debugInfo').style.display = 'block';
        }
        
        async function tryOriginalLogin() {
            const token = document.getElementById('accessToken').value;
            if (!token) {
                alert('Please enter a token first');
                return;
            }
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });
                
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    showDebug(`Original login endpoint response:<br>Status: ${response.status}<br>Data: ${JSON.stringify(data, null, 2)}`);
                } else {
                    const text = await response.text();
                    showDebug(`Original login endpoint returned HTML:<br>Status: ${response.status}<br>Content: ${text.substring(0, 500)}...`);
                }
            } catch (error) {
                showDebug(`Original login endpoint error:<br>${error.message}`);
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = document.getElementById('accessToken').value;
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset message states
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            // Show loading state
            button.disabled = true;
            buttonText.style.display = 'none';
            spinner.style.display = 'block';
            
            try {
                console.log('Attempting login with endpoint: /api/admin/login-vercel');
                console.log('Token length:', token.length);
                
                // Use the Vercel token login endpoint
                const response = await fetch('/api/admin/login-vercel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const contentType = response.headers.get('content-type');
                console.log('Content type:', contentType);
                
                let debugInfo = `Request Details:<br>`;
                debugInfo += `- URL: ${window.location.origin}/api/admin/login-vercel<br>`;
                debugInfo += `- Method: POST<br>`;
                debugInfo += `- Status: ${response.status}<br>`;
                debugInfo += `- Content-Type: ${contentType}<br>`;
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    debugInfo += `- Response: ${JSON.stringify(data, null, 2)}<br>`;
                    
                    if (response.ok && data.success) {
                        successMessage.textContent = 'Authentication successful! Redirecting...';
                        successMessage.classList.add('show');
                        
                        localStorage.setItem('admin_session_token', data.sessionId);
                        
                        setTimeout(() => {
                            window.location.href = '/admin';
                        }, 1500);
                    } else {
                        throw new Error(data.message || data.error || 'Authentication failed');
                    }
                } else {
                    // Not JSON response - likely HTML error page
                    const text = await response.text();
                    console.log('HTML response:', text.substring(0, 200));
                    
                    debugInfo += `- HTML Response (first 500 chars): ${text.substring(0, 500)}<br>`;
                    
                    if (text.includes('<!DOCTYPE')) {
                        throw new Error('API endpoint returned HTML page instead of JSON. The endpoint may not exist or there\'s a routing issue.');
                    } else {
                        throw new Error('Invalid response format: ' + text.substring(0, 100));
                    }
                }
                
                showDebug(debugInfo);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorText = 'Authentication failed. ';
                if (error.message.includes('HTML page instead of JSON')) {
                    errorText += 'The login endpoint is not working. This suggests the new endpoint wasn\'t deployed properly.';
                } else if (error.message.includes('Invalid Vercel API token')) {
                    errorText += 'Please check your Vercel API token and try again.';
                } else if (error.message.includes('network') || error.message.includes('fetch')) {
                    errorText += 'Network error. Please check your connection.';
                } else {
                    errorText += error.message || 'Please try again.';
                }
                
                errorMessage.innerHTML = errorText;
                errorMessage.classList.add('show');
                
                // Show debug info
                showDebug(`Error Details:<br>${error.message}<br><br>This suggests the API endpoint is not properly configured.`);
                
            } finally {
                // Reset button state
                button.disabled = false;
                buttonText.style.display = 'block';
                spinner.style.display = 'none';
            }
        });
        
        // Focus on input when page loads
        window.addEventListener('load', () => {
            document.getElementById('accessToken').focus();
        });
    </script>
</body>
</html>
