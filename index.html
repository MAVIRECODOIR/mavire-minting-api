<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavire Codoir - Admin Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 80%, #d4af37 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #c9b037 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #ffd700 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #d4af37, #ffd700, #c9b037);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .api-notice {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 0.85rem;
            font-style: italic;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #d4af37, #ffd700);
            border: none;
            border-radius: 10px;
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
            background: linear-gradient(45deg, #ffd700, #d4af37);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .error-message.show {
            opacity: 1;
        }
        
        .success-message {
            color: #51cf66;
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .success-message.show {
            opacity: 1;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #1a1a2e;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .brand-tagline {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            font-style: italic;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }
        
        .helper-text {
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            text-align: left;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="login-container">
        <h1 class="logo">Mavire Codoir</h1>
        <p class="subtitle">NFT Minting System</p>
        <p class="api-notice">Enter your Vercel API token to access the dashboard</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="accessToken">Vercel API Token</label>
                <input 
                    type="password" 
                    id="accessToken" 
                    name="accessToken" 
                    placeholder="Enter your Vercel API token"
                    required
                    autocomplete="off"
                >
                <div class="helper-text">
                    Get your token from: vercel.com/account/tokens
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                <span id="buttonText">Access Dashboard</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
        
        <p class="brand-tagline">
            Authenticated access to luxury sustainable fashion management
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = document.getElementById('accessToken').value;
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset message states
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            // Show loading state
            button.disabled = true;
            buttonText.style.display = 'none';
            spinner.style.display = 'block';
            
            try {
                // Use the Vercel token login endpoint
                const response = await fetch('/api/admin/login-vercel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Show success message
                    successMessage.textContent = 'Authentication successful! Redirecting...';
                    successMessage.classList.add('show');
                    
                    // Store session token and redirect to admin dashboard
                    localStorage.setItem('admin_session_token', data.sessionId);
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1500);
                } else {
                    throw new Error(data.message || data.error || 'Authentication failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Show detailed error message
                let errorText = 'Authentication failed. ';
                if (error.message.includes('Invalid Vercel API token')) {
                    errorText += 'Please check your Vercel API token and try again.';
                } else if (error.message.includes('network') || error.message.includes('fetch')) {
                    errorText += 'Network error. Please check your connection.';
                } else {
                    errorText += error.message || 'Please try again.';
                }
                
                errorMessage.textContent = errorText;
                errorMessage.classList.add('show');
                
                // Clear the input
                document.getElementById('accessToken').value = '';
                
                // Shake animation
                const container = document.querySelector('.login-container');
                container.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
            } finally {
                // Reset button state
                button.disabled = false;
                buttonText.style.display = 'block';
                spinner.style.display = 'none';
            }
        });
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
        
        // Focus on input when page loads
        window.addEventListener('load', () => {
            document.getElementById('accessToken').focus();
        });
        
        // Check if already logged in
        const existingSession = localStorage.getItem('admin_session_token');
        if (existingSession) {
            // Verify session is still valid before redirecting
            fetch('/api/admin/status', {
                headers: {
                    'Authorization': `Bearer ${existingSession}`
                }
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/admin';
                } else {
                    // Session invalid, clear it
                    localStorage.removeItem('admin_session_token');
                }
            }).catch(() => {
                // Network error or session invalid
                localStorage.removeItem('admin_session_token');
            });
        }
    </script>
</body>
</html>
